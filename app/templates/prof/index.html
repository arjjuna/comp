{% extends 'prof/base.html' %}

{% block styles %}
{{ super() }}
    <link href="{{ url_for('static', filename='ressources/customs/shared/index/css/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='ressources/customs/prof/css/index.css') }}" rel="stylesheet">
    
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12 main-title">
		<h1>Bienvenue {{ user['last_name'] }}!</h1>
	</div>

	<div class="main-tile tile col-md-10 col-sm-12">

		<div class="col-md-12">
			<h3>Séances prochaines </h3>
		</div>
		
		<div class="row squares-row">
			<div class="square-col col-md-3 col-sm-3  col-xs-6">
				<a class="div-link" href="foo">
					<div class="square">
						<div class="square-img">
							<img src="{{ url_for('static', filename='ressources/images/icons/profile.png') }}">
						</div>
						<div class="square-text text-center">
							<span>profil</span>
						</div>
					</div>
				</a>
			</div>
			<div class="square-col col-md-3 col-sm-3 col-xs-6">
				<a class="div-link" href="foo">
					<div class="square">
						<div class="square-img">
							<img src="{{ url_for('static', filename='ressources/images/icons/settings.png') }}">
						</div>
						<div class="square-text text-center">
							<span>préférences</span>
						</div>
					</div>
				</a>
			</div>
			<div class="square-col col-md-3 col-sm-3  col-xs-6">
				<a class="div-link" href="foo">
					<div class="square">
						<div class="square-img">
							<img src="{{ url_for('static', filename='ressources/images/icons/question.png') }}">
						</div>
						<div class="square-text text-center">
							<span>Aide</span> 
						</div>
					</div>
				</a>
			</div>
		</div>
		

		

		

	</div>
	
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
$(document).ready(function(){
	$('.square.booking').on('click', function(){

		$(this).find('.first-click').addClass('hidden');
		$(this).find('.second-click').removeClass('hidden');

		$(this).addClass('noPadding');

		$(this).find('.choice').on('click', function(){
			window.location.href = $(this).find('.choice-text').data('link');
		});

	});
});

</script>
{% endblock %}
