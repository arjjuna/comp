{% extends 'client/base.html' %}

{% block styles %}
{{ super() }}
	<link href="{{ url_for('static', filename='ressources/customs/shared/index/css/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='ressources/customs/client/css/index.css') }}" rel="stylesheet">
    
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12 main-title">
		<h1>Bienvenue {{ user['last_name'] }}!</h1>
	</div>
	

	<div class="main-tile tile col-md-10 col-sm-12">
		<div class="row">
			<div class="col-md-12">
				<h3>Trouvez un tuteur</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10">
				<form action="{{ url_for('client.search') }}" method="get">
					<div class="form-group input-with-icon">
						<input class="naked-input" type="text" name="keywords" placeholder="Nom, ville, matière...">
						<button id="search_submit" type="submit" class="hidden"></button>
						<i class="fa fa-search fa-icon" id="search_for_keywords" aria-hidden="true" ></i>
					</div>
				</form>
			</div>
			<div class="col-md-2" id="index-advanced-search">
				<a href="{{ url_for('client.search') }}" class="slightly-small-text">Recherche avancée</a>
			</div>
		</div>

		

		<div class="row">
			<div class="col-md-12">
				<h3>Mon compte</h3>
			</div>
			
			

			<div class="row squares-row">
				<div class="square-col col-md-3 col-sm-3  col-xs-6">
					<a class="div-link" href="foo">
						<div class="square">
							<div class="square-img">
								<img src="{{ url_for('static', filename='ressources/images/icons/profile.png') }}">
							</div>
							<div class="square-text text-center">
								<span>profil</span>
							</div>
						</div>
					</a>
				</div>
				<div class="square-col col-md-3 col-sm-3 col-xs-6">
					<a class="div-link" href="foo">
						<div class="square">
							<div class="square-img">
								<img src="{{ url_for('static', filename='ressources/images/icons/settings.png') }}">
							</div>
							<div class="square-text text-center">
								<span>préférences</span>
							</div>
						</div>
					</a>
				</div>
				<div class="square-col col-md-3 col-sm-3  col-xs-6">
					<a class="div-link" href="foo">
						<div class="square">
							<div class="square-img">
								<img src="{{ url_for('static', filename='ressources/images/icons/question.png') }}">
							</div>
							<div class="square-text text-center">
								<span>Aide</span> 
							</div>
						</div>
					</a>
				</div>
			</div>

		</div>

	</div>
</div>
{% endblock %}



{% block scripts %}
{{ super() }}

<script>
	$('#search_for_keywords').on('click', function() {
		$('#search_submit').click();
	});
</script>

{% endblock %}
